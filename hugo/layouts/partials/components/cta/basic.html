<section class="section section-cta center" id="footer-cta">
  <div class="container">
    <h2 class="section--title">{{ .headline | default "Build amazing sites" }}</h2>
    <p class="section--sub is-center">{{ .textline | default "No credit card required. 14-day free trial on all plans." }}</p>
    <br><br>
    {{- with .ctas -}}
      {{- range . -}}
      <a href="{{ .RelPermalink }}"{{ if .button }} class="button primary big"{{ end }}>{{ .textline }}</a>
      {{- end -}}
    {{- else -}}
      <a href="https://app.forestry.io/signup" class="button primary">Get Started</a>
      <!-- <a href="/docs/quickstart/tour/">Launch Demo</a> -->
    {{- end -}}
  </div>
</section>
